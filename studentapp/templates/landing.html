{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cap - 05</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    .container {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Bottom purple wave */
    .wave-bottom-back {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 420px;
      z-index: 1;
      transform: translateY(-2px); /* Slight offset to prevent any gaps */
    }

    /* Bottom grey wave */
    .wave-bottom-front {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 320px;
      z-index: 2;
    }

    .logos {
      position: absolute;
      margin-top: -10px;
      top: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 40px;
      z-index: 3;
      background-color: rgb(241, 178, 241);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .institute-name {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-top: -5px;
    }

    .institute-name .main-title {
      color: #c41e3a;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2.5px;
      word-spacing: 4px;
    }

    .institute-name .sub-title {
      color: #333;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: normal;
      width: 100%;
    }

    .griet {
      width: 80px;
      height: auto;
      margin-left: -15px;
    }

    .aac {
      width: 80px;
      height: auto;
      margin-right: -15px;
    }

    .form {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 20px;
      background: transparent;
      max-width: 900px;
      width: 90%;
      z-index: 999;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .input-group {
      display: inline-block;
      margin: 20px;
    }

    .input-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }

    .input-group input {
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 30px;
      outline: none;
      width: 250px;
      font-size: 15px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #b164b6;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1), 0 0 0 2px rgba(214,156,217,0.2);
    }

    .input-group input::placeholder {
      color: #999;
      font-size: 16px;
    }

    .submit-btn {
      padding: 10px 40px;
      background-color: #b164b6;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(177, 100, 182, 0.4),
                 0 2px 8px rgba(177, 100, 182, 0.2);  /* Added double shadow for depth */
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 9999;
    }

    .submit-btn:hover {
      background-color: #c975ce;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(177, 100, 182, 0.5),
                 0 4px 12px rgba(177, 100, 182, 0.3);  /* Enhanced double shadow on hover */
      color: #fff;
      font-weight: 500;
    }

    .submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(177, 100, 182, 0.3),
                 0 2px 6px rgba(177, 100, 182, 0.2);  /* Reduced shadow when pressed */
    }

    @media screen and (max-width: 768px) {
      .input-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .input-group {
        width: 100%;
        max-width: 320px;
      }

      .logos {
        padding: 8px 30px;
      }

      .griet, .aac {
        width: 80px;
      }
    }

    @media screen and (max-width: 480px) {
      .form {
        padding: 20px 15px;
      }

      .input-group {
        max-width: 280px;
      }

      .logos {
        padding: 5px 20px;
      }

      .griet, .aac {
        width: 60px;
      }

      .submit-btn {
        padding: 8px 40px;
        font-size: 15px;
        z-index: 9999;
      }
    }

    /* Add these CSS rules for error messages */
    .error-message {
      color: #ff0000;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .input-group input.error {
      border-color: #ff0000;
      box-shadow: inset 0 2px 8px rgba(255,0,0,0.1);
    }

    .links-container {
        z-index: 9999;
        background: rgb(236, 234, 234);
        width: 100%;
        display: flex;
        padding: 10px;
        max-width: 600px;
        border-radius: 10px;
        justify-content: center; /* centers the list horizontally */
        margin-top: 50px; /* optional spacing from top */
    }

.links {
    display: flex;
    flex-direction: column; /* makes it vertical */
    align-items: center;     /* centers li items horizontally inside the list */
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 10px; /* space between list items */
}
.links-container .links li a {
  display: inline-block;
  text-decoration: none;
  color: #000;
  transition: transform 0.3s ease, color 0.3s ease;
}

.links-container .links li a:hover {
  transform: scale(1.05);
  color:rgb(223, 133, 215); /* Optional: changes color on hover */
}

.links a{
    cursor: pointer;
    color: black;
    text-decoration: none;
}
  </style>
